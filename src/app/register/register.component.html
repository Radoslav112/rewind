<div class="background-register">
    <div class="form">
        <div class="register-text">Create your new account!</div>

        <div class="input-container m30t">
            <input class="input" type="text" placeholder="E-mail" [(ngModel)]="email">
        </div>
        <div class="input-container m20t">
            <input class="input" type="text" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="input-container m20t">
            <input class="input" type="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="input-container m20t">
            <input class="input" type="password" placeholder="Repeat password" [(ngModel)]="repeatPassword">
        </div>
        <div class="button-container m30t m10b">
            <button class="button" (click)="onRegisterClicked()">Register</button>
        </div>
    </div>
</div>
