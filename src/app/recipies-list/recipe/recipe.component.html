<h3>{{recipe.name}}</h3>
<div class="ingredients">
    <p *ngFor="let product of recipe.ingredients">{{product.name}} {{product.quantity}}</p>
</div>
<div class="directions">
    <p>{{recipe.directions}}</p>
</div>
<div>
    <button [routerLink]="['../edit',recipe.id]">Edit</button>
</div>
<div>
    <button (click)="onPostClicked()">Post</button>
</div>
