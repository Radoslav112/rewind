<div class="container">
    <div class="content">
        <div class="recipe-list">
            <div *ngFor="let rec of recipies" class="recipe">
                <div class="recipe-name" [routerLink]="[rec.id]">{{rec.name}}</div>
            </div>
        </div>
        <div class="recipe">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
