<div class="background-login">
    <div class="form">
        <div class="signin">Sign into your account!</div>

        <div class="input-container m30t">
            <input class="input" type="text" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="input-container m20t">
            <input class="input" type="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="button-container m30t m10b">
            <button class="button" (click)="onLoginClicked()">Log in</button>
        </div>
    </div>
</div>
